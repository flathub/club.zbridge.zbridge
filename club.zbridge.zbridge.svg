<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="128"
   height="128"
   viewBox="0 0 128 128"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium High-Contrast Gold Gradient for Green Background -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFEA8C" />
      <stop offset="40%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#DAA520" />
    </linearGradient>

    <!-- Simpler shadow for small sizes -->
    <filter id="simpleShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Precise Suit Paths (Relative to 0,0) -->
    <path id="suitHeart" d="M 0 0 C 0 -15, -20 -30, -40 -30 C -65 -30, -80 -10, -80 15 C -80 45, -40 75, 0 105 C 40 75, 80 45, 80 15 C 80 -10, 65 -30, 40 -30 C 20 -30, 0 -15, 0 0 Z" transform="translate(0, -37.5)" />
    
    <g id="suitSpade" transform="translate(0, 27.5)">
      <path d="M 0 0 C 0 15, -20 30, -40 30 C -65 30, -80 10, -80 -15 C -80 -45, -40 -75, 0 -105 C 40 -75, 80 -45, 80 -15 C 80 10, 65 30, 40 30 C 20 30, 0 15, 0 0 Z" />
      <path d="M -15 20 C -15 15, 15 15, 15 20 L 25 50 L -25 50 Z" />
    </g>

    <g id="suitClub" transform="translate(0, -5)">
      <circle cx="0" cy="-38" r="35" />
      <circle cx="-37" cy="18" r="35" />
      <circle cx="37" cy="18" r="35" />
      <path d="M -15 18 C -15 12, 15 12, 15 18 L 30 85 L -30 85 Z" />
    </g>

    <!-- Half Card Definition -->
    <path id="halfCardPath" d="M -100 0 L -100 -126 A 14 14 0 0 1 -86 -140 L 86 -140 A 14 14 0 0 1 100 -126 L 100 0 Z" />
    <clipPath id="halfCardClip">
      <use href="#halfCardPath"/>
    </clipPath>
  </defs>



  <!-- SCALED LOGO CONTENT -->
  <g transform="translate(64, 80) scale(0.28)">
     
    <!-- Background: Cards (Top Halves) -->
    <!-- 
       Moved Cards group LEFT by 10 units: translate(-10, -60) instead of (0, -60)
       Kept scale at 0.89
    -->
    <g transform="translate(-10, -60) scale(0.89)">
      <!-- Heart King -->
      <g transform="rotate(15) translate(65, -10)">
        <use href="#halfCardPath" fill="white" stroke="#000000" stroke-width="3" filter="url(#simpleShadow)" />
        <g clip-path="url(#halfCardClip)">
           <use href="#suitHeart" transform="translate(0, -10) scale(0.65)" fill="#cc0000" />
        </g>
        <g transform="translate(-75, -115)">
          <text x="0" y="0" font-family="serif" font-size="28" font-weight="950" fill="#cc0000" text-anchor="middle">K</text>
          <use href="#suitHeart" transform="translate(0, 28) scale(0.24)" fill="#cc0000" />
        </g>
      </g>

      <!-- Spade Ace -->
      <g transform="rotate(-10) translate(-65, 0)">
        <use href="#halfCardPath" fill="white" stroke="#000000" stroke-width="3" filter="url(#simpleShadow)" />
        <g clip-path="url(#halfCardClip)">
           <use href="#suitSpade" transform="translate(0, 0) scale(0.7)" fill="#111" />
        </g>
        <g transform="translate(-75, -115)">
          <text x="0" y="0" font-family="serif" font-size="28" font-weight="950" fill="#111" text-anchor="middle">A</text>
          <use href="#suitSpade" transform="translate(0, 32) scale(0.24)" fill="#111" />
        </g>
      </g>
    </g>

    <!-- Foreground: zB + Club Symbol -->
    <!-- Positioned at y=42 -->
    <!-- Text group kept at x=15 -->
    <g transform="translate(15, 42)">
      <g filter="url(#simpleShadow)">
        <text x="-55" y="45" font-family="'Playfair Display', serif" font-size="210" font-weight="950" fill="url(#goldGradient)" letter-spacing="-8" text-anchor="middle">zB</text>
      </g>
      <g transform="translate(100, -20) scale(1.3)" filter="url(#simpleShadow)">
        <use href="#suitClub" transform="scale(0.65)" fill="url(#goldGradient)" />
      </g>
    </g>
  </g>

</svg>
